<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            padding: 20px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <input type="number" id="valor1" placeholder="Valor 1" required>
        <input type="number" id="valor2" placeholder="Valor 2" required>
        <select id="operacao" required>
            <option value="1">Adição</option>
            <option value="2">Subtração</option>
            <option value="3">Divisão</option>
            <option value="4">Multiplicação</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const valor1 = parseInt(document.getElementById('valor1').value);
            const valor2 = parseInt(document.getElementById('valor2').value);
            const operacao = parseInt(document.getElementById('operacao').value);
            let resultado;

            if (operacao === 1) resultado = valor1 + valor2; // Adição
            else if (operacao === 2) resultado = valor1 - valor2; // Subtração
            else if (operacao === 3) resultado = valor2 !== 0 ? (valor1 / valor2) : 'Erro: Divisão por zero'; // Divisão
            else if (operacao === 4) resultado = valor1 * valor2; // Multiplicação

            document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
