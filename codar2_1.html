<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Maior Número</title>
</head>
<body>

    <script>
        // Solicita ao usuário dois números
        let num1 = parseFloat(prompt("Informe o primeiro número:"));
        let num2 = parseFloat(prompt("Informe o segundo número:"));

        // Verifica qual é o maior e exibe o resultado
        if (num1 > num2) {
            alert("O maior número é: " + num1);
        } else if (num2 > num1) {
            alert("O maior número é: " + num2);
        } else {
            alert("Os números são iguais.");
        }
    </script>

</body>
</html>
