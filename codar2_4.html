<body>

    <input type="number" id="valor2" placeholder="Valor 2">
    <input type="number" id="valor3" placeholder="Valor 3">
    <button onclick="calcularSoma()">Calcular</button>

    <script>
        function calcularSoma() {
            const v1 = parseFloat(document.getElementById('valor1').value);
            const v2 = parseFloat(document.getElementById('valor2').value);
            const v3 = parseFloat(document.getElementById('valor3').value);
            
            const maior1 = Math.max(v1, v2, v3);
            const menor = Math.min(v1, v2, v3);
            const soma = v1 + v2 + v3 - menor;

            document.getElementById('resultado').textContent = soma;
        }
    </script>
</body>
