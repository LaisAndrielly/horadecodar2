<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Ideal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            padding: 20px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #28A745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peso Ideal</h1>
        <form id="pesoIdealForm">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>

            <label for="genero">GÃªnero:</label>
            <select id="genero" required>
                <option value="1">Feminino</option>
                <option value="2">Masculino</option>
            </select>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('pesoIdealForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const altura = parseFloat(document.getElementById('altura').value);
            const genero = parseInt(document.getElementById('genero').value);
            let pesoIdeal = genero === 1 ? (62.1 * altura) - 44.7 : (72.7 * altura) - 58;
            document.getElementById('resultado').innerText = `Peso ideal: ${pesoIdeal.toFixed(2)} kg`;
        });
    </script>
</body>
</html>
