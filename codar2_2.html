<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Número</title>
</head>
<body>

    <script>
        let numero = parseFloat(prompt("Informe um número:"));

        if (numero > 0) {
            alert("O número é positivo.");
        } else if (numero < 0) {
            alert("O número é negativo.");
        } else {
            alert("O número é zero.");
        }
    </script>

</body>
</html>
